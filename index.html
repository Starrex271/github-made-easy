<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Grotesk">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="desktop"></div>
            <div class="front">
                <div class="god"></div>
                <div class="top"><span>0000 0000 0000 0000</span></div>
                <div class="date">
                    <h4>Jane Appleseed</h4>
                    <p>00/00</p>
                </div>
            </div>

            <div class="back">
                <div class="cv">
                    <p>000</p>
                </div>
            </div>
        </div>




        <div class="form">
            <p>CARDHOLDER NAME</p>
            <input type="name" placeholder="e.g Jane Appleseed" maxlength="25">
            <p>CARD NUMBER</p>
            <p id="errorMsg"></p>
            <input type="number" name="card-number" placeholder="e.g 1234 5678 9123 0000" maxlength="16">
            <p id="card-num-error"></p>

            <div class="grid">
                <p>EXP. DATE [MM/YY]</p>
                <p>CVV</p>
            </div>
            <div class="list">
                <div class="pool">
                    <input type="text" placeholder="MM" maxlength="2">
                    <input type="text" placeholder="YY" maxlength="2" />
                </div>
                <input type="cvv" placeholder="CVV" maxlength="3">
            </div>

            <div>
                <button class="submit">Confirm</button>
            </div>
        </div>
    </div>
    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class=" attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Kanu Fortune</a>.
    </div>

</body>

</html>
